<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Travel Guide</title>
</head>

<body>
  <!-- Navbar-->
  <nav class="flex flex-row flex-wrap bg-slate-200 h-16 justify-between items-center px-4">
    <div class=" flex flex-1 items-center gap-2 w-1/3">
      <img src="./images/logo.svg" alt="logo" width="40" height="40">
      <p class="hidden sm:block">Travel Guide</p>
    </div>
    <div class="flex flex-1 w-1/3 sm:w-3/4 justify-center">
      <ul class="flex gap-4">
        <li><a href="./travel_recommendation.html">Home</a></li>
        <li><a href="./about_us.html">About us</a></li>
        <li><a href="./contact_us.html">Contact us</a></li>
      </ul>
    </div>
    <div class="flex w-1/3 items-center justify-end gap-2">
      <input type="text" id="destinationInput" placeholder="Enter a destination or keyword" class="py-2 px-6 w-[300px]">
      <button id="searchButton" class="bg-slate-500 hover:bg-slate-900 transition-all px-4 py-2 text-white"
        onclick="handleSearch()">Search</button>
      <button id="resetButton" onclick="handleReset()"
        class="bg-slate-500 hover:bg-slate-900 transition-all px-4 py-2 text-white">Reset</button>
    </div>
  </nav>
  <!-- Main Container-->
  <main class="flex bg-[url('./images/brazil-sm.jpg')] bg-cover">
    <header class="flex flex-col justify-center gap-8 bg-slate-600/20 py-10 px-10 w-[50%] h-[80vh]">
      <div>
        <h1 class="md:text-6xl text-5xl font-bold text-white uppercase">Explore Dream Destination</h1>
        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum delectus molestiae, quo
          consectetur quos
          asperiores beatae eius laborum similique dolore?</p>
      </div>
      <button class="bg-slate-900 w-[120px] py-4 text-white">Book Now</button>
    </header>
    <div id="result" class="w-[50%] p-4">
    </div>
  </main>
  <footer class="h-[15vh] bg-slate-900 flex items-center justify-center gap-x-2">
    <div class="">
      <a href="#">
        <img src="./images/twitter.svg" alt="twitter" height="40" width="40">
      </a>
    </div>
    <div class="">
      <a href="#">
        <img src="./images/youtube.svg" alt="twitter" height="40" width="40">
      </a>
    </div>
    <div class="">
      <a href="#">
        <img src="./images/instagram.svg" alt="twitter" height="40" width="40">
      </a>
    </div>
    <div class="">
      <a href="#">
        <img src="./images/facebook.svg" alt="twitter" height="40" width="40">
      </a>
    </div>

  </footer>

  <script src="./travel_recommendation.js"></script>
</body>

</html>
